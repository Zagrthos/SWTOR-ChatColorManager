# This workflow integrates SecurityCodeScan with GitHub's Code Scanning feature
# SecurityCodeScan is a vulnerability patterns detector for C# and VB.NET

name: SecurityCodeScan

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '0 12 * * *'

jobs:
  SCS:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@latest
      - uses: nuget/setup-nuget@latest
      - uses: microsoft/setup-msbuild@latest

      - name: Set up projects for analysis
        uses: security-code-scan/security-code-scan-add-action@latest

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Convert sarif for uploading to GitHub
        uses: security-code-scan/security-code-scan-results-action@latest

      - name: Upload sarif
        uses: github/codeql-action/upload-sarif@latest
